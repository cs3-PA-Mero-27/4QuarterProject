<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Images Side by Side with Hover Effects</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .image-wrapper {
            position: relative;
            width: 33.33%;
            overflow: hidden;
            transition: width 0.3s ease-in-out;
        }
        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }
        .caption {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .caption h1 {
            margin: 0;
            font-size: 24px;
        }
        .caption p {
            margin: 5px 0 0 0;
            font-size: 14px;
        }
        .image-wrapper:hover .caption {
            opacity: 1;
        }
        .image-wrapper:hover img {
            transform: scale(1.1);
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <a href="ab.html">
                <img src="earth.jpg" alt="Image 1">
                <div class="caption">
                    <h1>ABOUT US</h1>
                    <p>Learn about the impacts of human activities on the environment</p>
                </div>
            </a>
        </div>
        <div class="image-wrapper">
            <a href="pos.html">
                <img src="good.jpg" alt="Image 2">
                <div class="caption">
                    <h1>POSITIVE IMPACT</h1>
                    <p>Positive impact of human activities on the environment</p>
                </div>
            </a>
        </div>
        <div class="image-wrapper">
            <a href="neg.html">
                <img src="bad.jpg" alt="Image 3">
                <div class="caption">
                    <h1>NEGATIVE IMPACT</h1>
                    <p>Negative impact of human activities on the environment</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
